<!DOCTYPE html>
<html lang="en-US" style="background :#181818">

<head>
    <style>html{visibility: hidden;opacity:0;}</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device_width, initial-scale=1">
    <link href="css/generator.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/generator.js"></script>
    <script src="js/htmlScripts.js"></script>
</head>
<body>
    <!-- Generator title at top of page-->
    <div id="info">
        <h1 class="gentitle" id="gentitle">Placeholder</h1>
    </div>
    <div>
        <textarea id="nameoutput" class="nameoutput" rows="15" cols="1" readonly></textarea>
    </div>
    <!-- All tools that appear under the output box. Selectboxes can be hijacked for other purposes since they're created dynamically. -->
    <div class="controls", id="controls">

        <!-- Used to select a subrace -->
        <div>
            <label id="select1label">Subrace</label>
            <select id="select1" onchange="updateSelectContent('select1')"></select>
        </div>

        <!-- Used to select name gender -->
        <div>
            <label id="select2label">Gender</label>
            <select id="select2" onchange="updateSelectContent('select2')">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <!-- Surname checkbox, should probably be hidden for non-names -->
        <div>
            <label id="checkbox1label">Surname</label>
            <input type="checkbox" id="checkbox1" checked>
        </div>

        <!-- Used to select prefix title -->
        <div>
            <label id="select4label">Title</label>
            <select id="select4" onchange="updateSelectContent('select4')">
                <option value="None">None</option>
                <option value="Nobility">Nobility</option>
                <option value="Military">Military</option>
                <option value="Religious">Religious</option>
                <option value="Magical">Magical</option>
            </select>
        </div>

        <!-- Used to select suffix epithet -->
        <div>
            <label id="select5label">Epithet</label>
            <select id="select5" onchange="updateSelectContent('select5')">
                <option value="None">None</option>
                <option value="Animals">Animals</option>
                <option value="Nicknames">Nicknames</option>
                <option value="Sobriquets">Sobriquets</option>
                <option value="Suffixes">Suffixes</option>
            </select>
        </div>
    </div>
    <div class="btndiv">
        <button class="generate" onclick="executeGenerator()">Generate</button>
    </div>
    <div class="qtdiv">
        <label>Quantity</label>
        <input type="number" id="quantity" value="10" class="quantity" min="1">
    </div>
</body>
</html>
